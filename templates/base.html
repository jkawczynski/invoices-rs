<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <title>Invoice</title>
    {% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,700;0,800;1,600&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="/static/output.css" rel="stylesheet" />
    <style>
      html {
        font-family: "JetBrains Mono", monospace;
        font-family: "Roboto", sans-serif;
      }
    </style>
    <script src="/static/output.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
  </head>
  <body>
    {% include "navbar.html" %}
    <div id="content" hx-ext="response-targets">
      {% match message %} {% when Some with (msg) %} {% include
      "components/message.html" %} {% when None %} {% endmatch %}
      <div class="container mx-auto px-4 mt-8">
        <div class="container mt-4">
          <div class="grid grid-cols-1 divide-y">
            <div class="flex flex-row py-4">
              <div class="md:basis-1/2 sm:basis-full">
                <p class="text-5xl text-gray-800">{{ page_title }}</p>
              </div>
              <div class="md:basis-1/2 sm:basis-full content-end text-right">
                {% block page_title_actions %} {% endblock %}
              </div>
            </div>
          </div>
          <div>{% block content %}{% endblock %}</div>
        </div>
      </div>
    </div>
  </body>
</html>
